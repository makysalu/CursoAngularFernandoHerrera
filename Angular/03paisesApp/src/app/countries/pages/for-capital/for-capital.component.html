<div class="animate__animated animate__fadeIn animate__faster">
  <h2>By Capital</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-form-search
        (search)="getAllCountries($event)"
        (onDebounce)="suggestions($event)"
        placeholder="Search Capital..."
      ></app-form-search>
      <ul class="list-group" *ngIf="suggestedCountries.length > 0">
        <li class="list-group-item list-group-item-action" *ngFor="let suggestedCountry of suggestedCountries"> 
            <a class="nav-link text-dark" [routerLink]="['country', suggestedCountry.ccn3]">{{suggestedCountry.name.common}}</a>
        </li>
      </ul>

      <div *ngIf="error" class="alert alert-danger">
        Nothing was found with term {{ term }}
      </div>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col">
      <app-countries-table
        *ngIf="countries.length > 0"
        [countries]="countries"
      ></app-countries-table>
    </div>
  </div>
</div>
