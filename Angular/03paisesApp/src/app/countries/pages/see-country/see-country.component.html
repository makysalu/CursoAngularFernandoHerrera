<div class="animate__animated animate__fadeIn animate__faster">
  <div class="alert alert-info" *ngIf="!country; else divCountry">
    Pease wait
  </div>

  <ng-template #divCountry>
    <div class="row" *ngIf="country">
      <div class="col-12">
        <h1>
          Country: <small>{{ country.name.common }}</small>
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <h3>Flag</h3>
        <img [src]="country.flags[0]" class="img-thumbnail" alt="" />
      </div>

      <div class="col">
        <h3>Information</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Population: </strong>{{ country.population | number }}
          </li>
          <li class="list-group-item">
            <strong>Code: </strong>{{ country.cca3 }}
          </li>
          <li class="list-group-item">
            <strong>Capital: </strong>{{ country.capital }}
          </li>
          <li class="list-group-item" ngClass="">
            <strong>Region: </strong>{{ country.region }}
          </li>
        </ul>
      </div>
    </div>

    <h3>Translations</h3>
    <div class="row">
      <div class="col">
        <span
          class="badge bg-primary m-1"
          *ngFor="let translation of country.translations | keyvalue"
          >{{ translation.value.common }}</span
        >
      </div>
    </div>
  </ng-template>
</div>
