<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Flag </th>
            <th> Name </th>
            <th> Population </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index" class="animate__animated animate__fadeIn animate__faster">
            <td>{{i+1}}</td>
            <td><img [src]="country.flags[0]" class="small-flag" alt=""></td>
            <td>{{country.name.common}}</td>
            <td>{{country.population}}</td>
            <td>
                <a [routerLink]="['/country/', country.ccn3]" >See...</a>
            </td>
        </tr>
    </tbody>
</table>
